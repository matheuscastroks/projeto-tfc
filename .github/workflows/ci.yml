
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 9
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Lint Backend
      run: pnpm --filter back lint

    - name: Build Backend
      run: pnpm --filter back build

    - name: Test Backend
      run: pnpm --filter back test

    - name: Lint Frontend
      run: pnpm --filter front lint

    # Frontend build requires environment variables usually, so we might skip it or use a dummy build
    # For now, we just lint to ensure code quality.
    # Uncomment if you want to check build (might need .env mock)
